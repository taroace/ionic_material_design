<ion-view view-title="Pictures">
    <ion-content delegate-handle="refresh-content">
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="ctrl.doRefresh();">
        </ion-refresher>
        <md-grid-list md-cols-sm="2" md-cols-md="3" md-cols-gt-md="5" md-row-height="1:1"
                      md-gutter="12px">
            <md-grid-tile class="animate-if md-whiteframe-z5" style="transition: all 400ms ease-out 50ms;"
                          ng-repeat="picture in ctrl.pictures">
                <div style="width: 100%; height: 100%;">
                    <img ng-src="{{picture}}" style="width: 100%; height: 80%;">

                    <div layout="row" layout-align="end center">
                        <md-button class="md-warn" style="margin: 0px;" ng-click="ctrl.remove($index);">
                            Delete
                        </md-button>
                    </div>
                </div>
            </md-grid-tile>
        </md-grid-list>
    </ion-content>
    <md-button class="md-fab md-warn" style="position: absolute; right: 25px; bottom: 50px;" ng-click="ctrl.new();">
        <md-icon>photo_camera</md-icon>
    </md-button>
</ion-view>
