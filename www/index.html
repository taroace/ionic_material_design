<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy"
          content="script-src 'self'
          http://localhost:35729/
          https://maps.googleapis.com/ https://maps.gstatic.com/
          https://mts0.googleapis.com/ https://mts1.googleapis.com/
          'unsafe-inline' 'unsafe-eval'">

    <!-- build:css bundle/style.css -->
    <link rel="stylesheet" href="lib/ionic/css/ionic.min.css">
    <link rel="stylesheet" href="css/ionic.app.min.css">
    <!-- endbuild -->

    <!-- Angular Material CSS -->
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body ng-app="app">
<ion-nav-view></ion-nav-view>

<!-- Cordova -->
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="cordova.js"></script>

<!-- Angular Material -->
<script src="lib/angular-animate/angular-animate.min.js"></script>
<script src="lib/angular-aria/angular-aria.min.js"></script>
<script src="lib/angular-material/angular-material.min.js"></script>

<!-- Maps -->
<script src="lib/ngmap/build/scripts/ng-map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?&sensor=false"></script>

<!-- build:js bundle/app.js -->
<script src="dist/app/templates.js"></script>
<script src="dist/app/app.js"></script>
<script src="dist/app/security/login.js"></script>

<script src="dist/app/directive/focus.js"></script>
<script src="dist/app/directive/inputclear.js"></script>
<script src="dist/app/directive/shrink.js"></script>

<script src="dist/app/controller/controller.js"></script>
<script src="dist/app/controller/about/about.js"></script>
<script src="dist/app/controller/main/main.js"></script>
<script src="dist/app/controller/picture/picture.js"></script>

<script src="dist/app/service/util.js"></script>
<script src="dist/app/service/refresh-svc.js"></script>
<!-- endbuild -->
